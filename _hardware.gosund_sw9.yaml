esphome:
  name: ${hostname}
  name_add_mac_suffix: false

esp8266:
  board: esp01_1m

output:
  - platform: gpio
    id: output_relay_1
    pin: GPIO14
  - platform: gpio
    id: output_relay_2
    pin: GPIO12
  - platform: esp8266_pwm
    pin:
      number: GPIO13
      inverted: true
    frequency: 1000 Hz
    id: pwm_green_leds
  - platform: esp8266_pwm
    pin:
      number: GPIO02
      inverted: true
    frequency: 1000 Hz
    id: pwm_red_led_left
  - platform: esp8266_pwm
    pin:
      number: GPIO04
      inverted: true
    frequency: 1000 Hz
    id: pwm_red_led_right

binary_sensor:
  - platform: gpio
    id: binary_sensor_left_button
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
  - platform: gpio
    id: binary_sensor_right_button
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms

api:
  encryption:
    key: !secret encryption_key

ota:
  - platform: esphome
    password: !secret ota_password
    
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: !secret fallback_wifi_ssid
    password: !secret fallback_wifi_password
  power_save_mode: HIGH # for ESP8266 LOW/HIGH are mixed up, esphome/issues/issues/1532

network:
  enable_ipv6: false  

logger: